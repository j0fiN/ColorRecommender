<head>

            <button id="generate"  class="btn btn-outline-info" type="submit" id="button-addon2">Generate</button>

<canvas style="position:absolute;left: 100px;top: 100px;border-style: none">

<canvas width="400" height="400" style="background-color: rgb({{r}}, {{g}}, {{b}});position:absolute; top: 200px;left: 800px"></canvas>
